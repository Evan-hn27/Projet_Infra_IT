<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une Tâche</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        
        .required {
            color: #dc3545;
        }
        
        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .help-text {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            text-decoration: none;
            text-align: center;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .icon {
            font-size: 60px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="icon">✏️</div>
        <h1>Modifier la Tâche</h1>
        <p class="subtitle">Mettez à jour les informations de votre tâche</p>
        
        <form action="/taches/modifier/{{ tache.id }}" method="post">
            <div class="form-group">
                <label for="titre">
                    Titre <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="titre" 
                    name="titre" 
                    required 
                    value="{{ tache.titre }}"
                    autofocus
                >
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea 
                    id="description" 
                    name="description"
                >{{ tache.description or '' }}</textarea>
                <div class="help-text">Ajoutez ou modifiez la description de votre tâche</div>
            </div>
            
            <div class="form-group">
                <label for="date_echeance">Date d'échéance</label>
                <input 
                    type="date" 
                    id="date_echeance" 
                    name="date_echeance"
                    value="{{ tache.date_echeance[:10] if tache.date_echeance else '' }}"
                >
                <div class="help-text">Modifiez la date limite pour cette tâche</div>
            </div>
            
            <div class="buttons">
                <button type="submit" class="btn btn-primary">✓ Enregistrer</button>
                <a href="/taches" class="btn btn-secondary">✕ Annuler</a>
            </div>
        </form>
    </div>
</body>
</html>
